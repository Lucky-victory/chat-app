<ion-split-pane when="xl" contentId="main-view">

  <ion-menu class="channel-main-menu" contentId="main-view" side="start" menuId="first" >
   
  <ion-content class="channel-main-menu-content">

<channel-list></channel-list>
    <room-list></room-list>
  </ion-content>
  
</ion-menu>

<ion-menu class="channel-users-menu" side="end" menuId="second" contentId="main-view">
    <ion-header class="channel-users-menu-header">
    <ion-toolbar >
      <ion-title># fun-lounge</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content class="ion-no-padding">

  <channel-active-users-list></channel-active-users-list>
</ion-content>
    
  
</ion-menu>
<ion-content id="main-view" [fullscreen]="true">

<ion-header slot="fixed" class="main-view-header">
  <ion-toolbar >
    <ion-menu-button menu="first" slot="start">
      
    </ion-menu-button>
    <ion-title># announcements</ion-title>

    <ion-menu-button  menu="second" slot="end">
      <ion-icon name="people-outline"></ion-icon>
    </ion-menu-button>
  </ion-toolbar>
</ion-header>

  <main class="main-container">
    <chat-list></chat-list>
    </main>
    
      
      <div class="message-textarea-container">
          <!--<div class="attachment-btn-container">
          </div>-->
            <ion-buttons >

              <ion-button slot="icon-only">
                <ion-icon name="add" class="icon"></ion-icon>
              </ion-button>
            </ion-buttons>
        <div class="message-textarea-wrapper">
          <textarea
            placeholder="Type a message"
            name="message-textarea"
            class="message-textarea"
          ></textarea>
          <ion-buttons>

            <ion-button class="emoji-btn">
              <ion-icon name="happy-outline" class="icon"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
        <div class="message-send-btn-container">
          <ion-button class="message-send-btn" hidden>
            <ion-icon name="send" class="icon"></ion-icon>
            <!-- <ion-icon name="mic-outline" class="icon"></ion-icon> -->
          </ion-button>
        </div>
      </div>
      
    
    </ion-content>
   

</ion-split-pane>
