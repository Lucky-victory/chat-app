<div class="room-list-container">
  
  
      <div class="room-list-header">
        <div class="room-list-header-inner">
          <strong class="room-list-header-inner-title">
            {{channel?.title}}
          </strong>
          <ion-buttons>
            <ion-button slot="icon-only">
          <ion-icon name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
    <div class="room-list-channel-cover-image-wrapper">
      <ion-img class="room-list-channel-cover-image" [src]="channel?.channel_cover">
        
      </ion-img>
    </div>
    <div class="room-list-channel-image-wrapper">
      <ion-img class="room-list-channel-image" [src]="channel?.channel_picture">
        
      </ion-img>
    </div>
  </div>
  
  
  <ion-list class="room-list" lines="none" >
  <room-item *ngFor="let room of channel?.rooms" [room]="room"></room-item>
    
  </ion-list>
</div>
