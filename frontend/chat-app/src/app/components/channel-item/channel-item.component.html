<div
  class="channel-item-container ion-activatable"
  [routerLink]="['/channels', channel?.channel_id]"
  routerDirection="root"
  routerLinkActive="active"
  (click)="navigateToRoom(channel)" [title]="channel?.title"
  
>
  <ion-ripple-effect></ion-ripple-effect>
  <div class="channel-item-image-wrapper">
    <ion-img class="channel-item-image" src="{{ channel?.channel_picture }}">
    </ion-img>
  </div>
</div>
