<ion-item
  button
  lines="none"
  detail="false"
  (click)="showUserProfile($event, member)"
>
  <div class="channel-active-user">
    <user-avatar
      [user]="member"
      [addEvent]="false"
      [showStatus]="true"[border]="false"
    ></user-avatar>
    <div class="channel-active-user-name">
      <span>{{ member?.fullname }} </span>
    </div>
  </div>
</ion-item>
